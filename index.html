<!DOCTYPE html>
<html lang="en">
<head>

    <title>Engine Simulator</title>
</head>
<body>

            <input id="family_select" list="engine-families"></input>

            <div id="engine-area">
                
            </div>
        </div>
    </div>
<div id="datalists">

        <option value="LS">General Motors Small-Block</option>
    </datalist>
    <datalist id="engines">

    </datalist>
</div>
</body>
<script src="assets/scripts/storage.js"></script>
<script src="assets/scripts/index.js"></script>
</html>
